<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="total.css">
    <meta charset="UTF-8">
    <title>Participant Login</title>
    <h3 style="text-align:center" id="common">Registration</h3><br>
</head>
<body>
<div>
    <center>
        <h2>Add Events</h2>
        <form method="post" action="Registered">
            Enter Event name:<br><br>
            <input type="text" id="text" name="AeName" placeholder="Event Name"><br><p>
            Enter Event No:<br><br>
            <input type="text" id="text" name="AeNumber" placeholder="Event Number"><br><p>
            Enter card No:<br><br>
            <input type="text" id="text" name="cNumber" placeholder="Card Number"><br><p>
            Enter Card Holder's Name:<br><br>
            <input type="text" id="text" name="cName" placeholder="Card Holder's Name"><br><p>
            <input type="submit" id="sub" value="submit">
        </form>
    </center>
</div>

</body>
</html>
