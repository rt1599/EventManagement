<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="total.css">
    <meta charset="UTF-8">
    <title>Participant Login</title>
    <h3 style="text-align:center" id="common">Participant's SignUp as New User!</h3><br>
</head>
<body>
<div>
    <center>
        <h2>Participant's SignUp Page</h2>
        <form method="post" action="NewLogin">
            UserEmailId:<br><br>
            <input type="text" id="text" name="email" placeholder="UserEmailId"><br><p>
            Name:<br><br>
            <input type="text" id="text" name="Aname" placeholder="Name"><br><p>
            Username:<br><br>
            <input type="text" id="text" name="Ausername" placeholder="Username"><br><p>
            Password:<br><br>
            <input type="password" id="text" name="Apassword" placeholder="Password"><br><p>
            Confirm Password:<br><br>
            <input type="password" id="text" name="Aconfirmpassword" placeholder="Confirm Password"><p><br>
            <input type="submit" id="sub" value="submit">
        </form>
    </center>
</div>

</body>
</html>
