<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="total.css">
    <meta charset="UTF-8">
    <title>Participant Login</title>
    <h3 style="text-align:center" id="common">Add Events</h3><br>
</head>
<body>
<div>
    <center>
        <h2>Add Events</h2>
        <form method="post" action="AddEventsDb">
            Event Number:<br><br>
            <input type="text" id="text" name="AeNumber" placeholder="Event Number"><br><p>
            Event Name:<br><br>
            <input type="text" id="text" name="AeName" placeholder="Event Name"><br><p>
            Coordinater Name:<br><br>
            <input type="text" id="text" name="Aname" placeholder="Coordinater Name"><br><p>
            Coordinater Number:<br><br>
            <input type="text" id="text" name="Anumber" placeholder="Coordinater Number:"><br><p>
            Fee for Registration:<br><br>
            <input type="text" id="text" name="Afee" placeholder="Fee for Registration"><br><p>
            Venue of Event:<br><br>
            <input type="text" id="text" name="Avenue" placeholder="Venue of Event"><br><p>
            Date of Event:<br><br>
            <input type="Date" id="text" name="Adate" placeholder="Date of Event"><br><p>
            <input type="submit" id="sub" value="submit">
        </form>
    </center>
</div>

</body>
</html>
